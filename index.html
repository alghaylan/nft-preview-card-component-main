<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
 
    <picture>
      <img src="images/image-equilibrium.jpg" alt="image_ equilibrium">
    </picture>
    <div class="product">
   
  
        <h3>Equilibrium #3429</h3>

        <p> Our Equilibrium collection promotes balance and calm.</p>
     
      
      <div class="date">
        <p class="para"> <img src="/images/icon-ethereum.svg" alt="" srcset="">0.041 ETH</p>
        <p>
          <img src="images/icon-clock.svg" alt="" srcset="">
          3 days left</p>
      </div>

      <footer>
        <img src="images/image-avatar.png" alt=" avatar">
        <P>Vreation of <span class="user">Jules Wyvern</span></P>
      </footer>
    </div>
   
  
 
 
</main>


</body>
</html>
